name: CI Web

on:
  push:
    branches:
      - main
      - master
    paths:
      - "web/**"
      - ".github/workflows/ci-web.yml"
  pull_request:
    paths:
      - "web/**"
      - ".github/workflows/ci-web.yml"
  workflow_dispatch:

concurrency:
  group: ci-web-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install web dependencies
        working-directory: web
        run: npm ci

      - name: Web lint
        working-directory: web
        run: npm run lint

      - name: Web build
        working-directory: web
        run: npm run build

      - name: Web unit tests
        working-directory: web
        run: npm run test -- --run
