name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-and-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Sync dependencies (api + dev)
        run: uv sync --frozen --group api --group dev

      - name: Ruff
        run: uv run ruff check src tests

      - name: Pyrefly
        run: uv run pyrefly check src tests

      - name: Pytest
        run: uv run pytest -q

      - name: Alembic heads (single head)
        run: |
          HEADS_COUNT="$(uv run alembic heads | wc -l)"
          echo "Heads: ${HEADS_COUNT}"
          test "${HEADS_COUNT}" -eq 1

      - name: Alembic SQL render sanity check
        run: uv run alembic upgrade head --sql > /tmp/alembic_upgrade.sql

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install web dependencies
        run: npm ci
        working-directory: web

      - name: Web lint (ESLint)
        run: npm run lint
        working-directory: web

      - name: Web build (TypeScript + Vite)
        run: npm run build
        working-directory: web
